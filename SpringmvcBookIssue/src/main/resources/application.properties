server.port=8088
#information for ViewResolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

spring.mvc.format.date=MM/dd/yyyy


#Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.error.whitelabel.enabled=false

#datasource configurations
spring.datasource.url=jdbc:mysql:///studentdetails
spring.datasource.username=root
spring.datasource.password=accmysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Logging Information

INFO=true
logging.level.org.bharathi.controller=DEBUG
//logging.file.name=log.txt
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n